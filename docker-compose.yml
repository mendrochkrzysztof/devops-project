version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: flask_user
      POSTGRES_PASSWORD: flask_password
      POSTGRES_DB: flask_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - back_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flask_user -d flask_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Migration runner (one-time)
  migration_runner:
    build:
      context: .
      target: builder
    container_name: migration_runner
    environment:
      DATABASE_URL: postgresql://flask_user:flask_password@db:5432/flask_db
      FLASK_APP: app.src
    depends_on:
      db:
        condition: service_healthy
    networks:
      - back_net
    command: >
      sh -c "flask db upgrade"
    restart: "no"

  # Seed runner (one-time)
  seed_runner:
    build:
      context: .
      target: builder
    container_name: seed_runner
    environment:
      DATABASE_URL: postgresql://flask_user:flask_password@db:5432/flask_db
      FLASK_APP: app.src
      SEED_OUTPUT_DIR: /seed_output
    volumes:
      - seed_output:/seed_output
    depends_on:
      - migration_runner
    networks:
      - back_net
    command: ["python", "seed/run_seed.py"]
    restart: "no"

  # Flask application
  app:
    build:
      context: .
      target: final
    container_name: flask_app
    environment:
      DATABASE_URL: postgresql://flask_user:flask_password@db:5432/flask_db
      FLASK_APP: app.src
      FLASK_ENV: production
    depends_on:
      seed_runner:
        condition: service_completed_successfully
    networks:
      - front_net
      - back_net
    volumes:
      - ./app:/app:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    networks:
      - front_net
    restart: unless-stopped

# Networks
networks:
  front_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  back_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

# Volumes
volumes:
  db_data:
    driver: local
  nginx_logs:
    driver: local
  seed_output:
    driver: local